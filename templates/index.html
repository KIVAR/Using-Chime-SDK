<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier Prime">
    <title>AWS Chime In Action</title>
    <style>
        #id-token,
        #decoded-id-token,
        #access-token,
        #decoded-access-token,
        #s3-objects {
            font-family: 'Courier Prime', serif;
            background-color: #E8EAED;
        }

        .card-header {
            background-color: lightseagreen;
            font-weight: bold;
        }

        input {
            font-family: 'Courier Prime', serif;
        }

        .card-body {
            background-color: #E8EAED;
        }

        body {
            background-image: url('/static/cape-otway-lighthouse-1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-2">
            <h5>Chime SDK Demo</h5>
        </div>
    </div>

    <div class="row my-5" style="height: 100px;" id="temp-space"> </div>

    <!-- Signup / SignIn section -->
    <div class="row ml-2" id="screen-1">
        <div class="col-md-8">
        </div>

        <div class="col-md-3">
            <div class="card mt-2">
                <div class="card-header">
                    To test the Chime SDK, you need to signup using an email first, then sign in.
                </div>
                <div class="card-body">
                    <div>
                        <ul class="nav nav-pills" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="signup-tab" data-toggle="pill" href="#pills-signup"
                                    role="tab" aria-controls="pills-signup" aria-selected="true">SignUp</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="signin-tab" data-toggle="pill" href="#pills-signin" role="tab"
                                    aria-controls="pills-signin" aria-selected="false">SignIn</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content my-2" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-signup" role="tabpanel"
                            aria-labelledby="signup-tab">

                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group row">
                                            <label for="name" class="col-sm-3 col-form-label">Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="name" placeholder="Name"
                                                    autocomplete="off">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="signup-email" class="col-sm-3 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control" id="signup-email"
                                                    placeholder="Email" autocomplete="off">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="signup-password"
                                                class="col-sm-3 col-form-label">Password</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="signup-password"
                                                    placeholder="Password">
                                            </div>
                                        </div>

                                        <div style="display: none" id="code-block">
                                            <div class="form-group row">
                                                <label for="code" class="col-sm-3 col-form-label">Code</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="code" placeholder="Code"
                                                        autocomplete="off">
                                                    <small class="text-muted">Check your email for a 6 digit code from
                                                        AWS
                                                        and
                                                        enter it here.</small>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-12">
                                                <div class="alert alert-danger" role="alert" id="signup-message"
                                                    style="display: none">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-10 text-right">
                                                <button type="submit" class="btn btn-primary" id="signup-btn">Sign Up
                                                </button>
                                                <button type="submit" class="btn btn-primary" id="confirm-user-btn"
                                                    style="display: none">Confirm User
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                        <div class="tab-pane fade show" id="pills-signin" role="tabpanel" aria-labelledby="signin-tab">

                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group row">
                                            <label for="signin-email" class="col-sm-3 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control" id="signin-email"
                                                    placeholder="Email" autocomplete="off">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="signin-password"
                                                class="col-sm-3 col-form-label">Password</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="signin-password"
                                                    placeholder="Password" autocomplete="off">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-12">
                                                <div class="alert alert-danger" role="alert" id="signin-message"
                                                    style="display: none">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-10 text-right">
                                                <button type="submit" class="btn btn-warning" id="signin-btn">SignIn
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-2" style="display: none;">
        <div class="row my-3 ml-2">
            <div class="col-md-4">
                <div class="card rounded-lg">
                    <div class="card-header">
                        <h3>Create a Meeting</h3>
                    </div>
                    <div class="card-body">
                        <!-- Meeting name -->
                        <div class="form-group row">
                            <label for="meeting-name" class="col-sm-3 col-form-label">Meeting name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="meeting-name" placeholder="Meeting name"
                                    autocomplete="on" name="meeting-name">
                            </div>
                        </div>

                        <div class="text-right">
                            <button type="button" class="btn btn-warning" id="create-meeting-btn">Create
                                Meeting</button>
                        </div>

                        <hr>

                        <!-- Add Attendee -->
                        <div class="form-group row">
                            <label for="attendee-meeting-name" class="col-sm-3 col-form-label">Meeting Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="attendee-meeting-name"
                                    placeholder="Meeting Name" autocomplete="on" name="attendee-meeting-name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="attendee-name" class="col-sm-3 col-form-label">Attendee name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="attendee-name" placeholder="Attendee name"
                                    autocomplete="on" name="attendee-name">
                            </div>
                        </div>

                        <div class="text-right">
                            <button type="button" class="btn btn-warning" id="add-attendee-btn">Join Meeting
                            </button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div id="meeting-alerts-msg">

                        </div>
                    </div>
                </div>

                <div class="card rounded-lg my-3">
                    <div class="card-header">Events</div>
                    <div class="card-body">
                        <div id="events"></div>
                    </div>
                </div>
            </div>

            <!-- Devices-->
            <div class="col-md-3" id="devices-block" style="display: none;">
                <div class="card rounded-lg">
                    <div class="card-body">
                        Your machine seem to have these Input/Output devices. Choose the right one.
                        <!-- Audio & Video devices-->
                        <div class="card rounded-lg">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="text-left">
                                            <i class="fas fa-microphone-slash mr-1 fa-2x" id="microphone-icon"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div id="audio-input-devices"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card rounded-lg">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="text-left">
                                            <i class="fas fa-volume-up mr-1 fa-2x" id="speaker-icon"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div id="audio-output-devices"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card rounded-lg">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="text-left">
                                            <i class="fas fa-video-slash mr-1 fa-2x" id="video-icon"></i>
                                        </div>
                                    </div>
                                    <div class="cold-md-10">
                                        <div id="video-input-devices"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <audio id="micro-phone-audio"> </audio>
                        <video controls muted id="local-video-tile" height="250" width="400"> </video>
                    </div>
                </div>
                <div class="card-footer">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Video tiles -->
    <div class="jumbotron" style="display:none">
        <div class="row my-3 ml-2">
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-1"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-2"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-3"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-4"></video>
                </div>
            </div>
        </div>
        <div class="row my-3 ml-2">
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-5"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-6"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-7"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-8"></video>
                </div>
            </div>
        </div>
        <div class="row my-3 ml-2">
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-9"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-10"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-11"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-12"></video>
                </div>
            </div>
        </div>
        <div class="row my-3 ml-2">
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-13"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-14"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-15"></video>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">
                    <video controls muted id="video-tile-16"></video>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/static/js/aws-sdk-2.763.0.min.js"></script>
    <script src="/static/js/aws-cognito-sdk.min.js"></script>
    <script src="/static/js/amazon-cognito-identity.min.js"></script>
    <script src="/static/js/amazon-chime-sdk.min.js"></script>
    <script src="/static/js/jwt-decode.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/chime-app.js"></script>
</body>

</html>
